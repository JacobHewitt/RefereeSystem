<ui:composition template="template/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="content">
        <h1>Team Page</h1>
        
        <b:tabView>
            <b:tab title="View Teams" update="teamTable">
                <h3>View Teams</h3>
                <b:dataTable id="teamTable" value="#{newTeamController.allTeams}" var="t">
                    <b:dataTableColumn label="Team Name" value="#{t.teamName}" orderable="false"/>
                </b:dataTable>
            </b:tab>
            
            <b:tab title="Add New Team">
                <h3>Create New Team</h3>
                <h:form id="createNewTeamForm">
                    <b:panelGrid colSpans="2, 10" rowClasses="panelGridRows" >
                        <h:inputText value="#{newTeamController.newTeam.teamName}" />
                        <b:commandButton value="Create Team" action="#{newTeamController.createNewTeam()}" ajax="true" update="createNewTeamForm teamTable"/>
                    </b:panelGrid>
                </h:form>
            </b:tab>
            
        </b:tabView>
        
    </ui:define>
</ui:composition>
