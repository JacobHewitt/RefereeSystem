<ui:composition template="template/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="content">
        <h1>new referee page</h1>
        
        <b:tabView>
            <b:tab title="View Referees" update="refereeTable">
                <h3>View Referees</h3>
                <b:dataTable id="refereeTable" value="#{newRefereeController.getAllReferees()}" var="referee">
                    <b:dataTableColumn label="First Name" value="#{referee.firstName}" orderable="true"/>
                    <b:dataTableColumn label="Last Name" value="#{referee.lastName}" orderable="true"/>
                    <b:dataTableColumn label="Organisation" value="#{referee.organisation}" orderable="true"/>
                </b:dataTable>
                
            </b:tab>
            
            <b:tab title="Add New Referee">
                <h3>Create New Referee</h3>
                <b:form id="createNewRefereeForm">
                    <b:panelGrid colSpans="2, 10" rowClasses="panelGridRows" >
                        <h:outputText value="First Name:" />
                        <h:inputText value="#{newRefereeController.newReferee.firstName}" />
                        <h:outputText value="Last Name:" />
                        <h:inputText value="#{newRefereeController.newReferee.lastName}" />
                        <h:outputText value="Organisation:" />
                        <h:inputText value="#{newRefereeController.newReferee.organisation}" />
                        <b:commandButton value="Create New Referee" actionListener="#{newRefereeController.createNewReferee()}" ajax="true" update="refereeTable createNewRefereeForm"/>
                    </b:panelGrid>
                    
                </b:form>
                
            </b:tab>
            
        </b:tabView>
        
        


        
    </ui:define>
</ui:composition>
